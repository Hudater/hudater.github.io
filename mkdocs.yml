# Metadata
site_name: Hudater Docs
site_description: Centralized documentation for docker and more...
site_author: Hudater
site_url: https://www.haops.dev/
edit_uri: edit/main/docs/
docs_dir: docs
repo_name: Hudater/hudater.github.io
repo_url: https://github.com/Hudater/hudater.github.io

# Theme setup
theme:
  name: material
  language: en
  # custom_dir: overrides
  logo: assets/logo.jpg
  favicon: assets/logo.jpg
  icon:
    repo: fontawesome/brands/github
  features:
    - header.autohide
    - navigation.tabs
    - navigation.top
    # - navigation.tabs.sticky
    - content.tabs.link
    - search.share
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    # text: "Noto Sans"
    # code: "Encode Sans Expanded"
    text: "Noto Sans"
    code: "Roboto Mono"

# Plugins and Md extensions
plugins:
  - search
  - pdf-export #LATER
  - tags:
      tags_file: extras/tags.md
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true

markdown_extensions:
  - admonition
  - meta
  - attr_list
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums: true
      linenums_style: table
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      title: On this page
      permalink: ⚓︎
      permalink_title: Anchor link to this section for reference

# Sortable tables
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

# For custom admonition
extra_css:
  - stylesheets/extra.css

# Footer section
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Hudater

copyright: Copyright &copy; 2022 Hudater
